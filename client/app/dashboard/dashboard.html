<div class="container">
    <h1 class="page-header">Dashboard</h1>

    <div class="row placeholders">
      <div class="col-xs-6 col-sm-3 placeholder">
          <h3><center>Assets</center></h3>
          <nvd3 options="donutChart" data="assetData"></nvd3>
      </div>
      <div class="col-xs-6 col-sm-3 placeholder">
          <h3><center>Logs</center></h3>
          <nvd3 options="donutChart" data="assetData"></nvd3>
      </div>
      <div class="col-xs-6 col-sm-3 placeholder">
          <h3><center>Devices</center></h3>
          <nvd3 options="donutChart" data="devicesData"></nvd3>
      </div>
      <div class="col-xs-6 col-sm-3 placeholder">
          <h3><center>Users</center></h3>
          <nvd3 options="donutChart" data="assetData"></nvd3>
      </div>
    </div>
    <div class="container">
        <h2>Online Devices </h2>
        <ul class="list-group" ng-repeat="thing in dashboardCtrl.awesomeThings">
            <li class="list-group-item">{{thing.friendlyname}}<span class="badge badge-primary">Primary</span></li>
        </ul>
  </div>

</div>
