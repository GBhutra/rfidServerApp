<div class="container">
  <p>The delete user and user index api routes are restricted to users with the 'admin' role.</p>
  <p class="help-block"> {{ admin.message }} </p>
  <ul class="list-group user-list">
    <li class="list-group-item" ng-repeat="user in admin.users">
	    <div class="user-info">
	        <strong>{{user.name}}</strong><br>
	        <span class="text-muted">{{user.email}}</span>
	    </div>
      <div class="btn-group btn-group-sm">
        <button type="button" class="btn btn-success" ng-click="admin.approve(user,true)" ng-if="user.role!='admin' && !user.approved">Give Access</button>
        <button type="button" class="btn btn-danger" ng-click="admin.approve(user,false)" ng-if="user.role!='admin' && user.approved">Remv Access</button>
      </div>
      <div>
        <a ng-click="admin.delete(user)" class="trash"><span class="fa fa-trash fa-2x"></span></a>
      </div>
    </li>
  </ul>
</div>
